<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex flex-col">

    <header class="bg-green-600 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">My Simple Calculator</h1>
            <nav class="space-x-4">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="about.html" class="hover:text-gray-300">About Me</a>
                <a href="portofolio.html" class="hover:text-gray-300">Portfolio</a>
                <a href="calculator.html" class="hover:text-gray-300">Calculator</a>
                <a href="registration.html" class="hover:text-gray-300">Registration Form</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
            <p id="display" class="text-4xl text-right font-mono mb-4 p-4 bg-gray-100 rounded-md">0</p>
            <div class="grid grid-cols-4 gap-4">
                <button onclick="press('7')" class="bg-gray-200 p-4 rounded-lg text-xl">7</button>
                <button onclick="press('8')" class="bg-gray-200 p-4 rounded-lg text-xl">8</button>
                <button onclick="press('9')" class="bg-gray-200 p-4 rounded-lg text-xl">9</button>
                <button onclick="press('/')" class="bg-green-500 text-white p-4 rounded-lg text-xl">/</button>

                <button onclick="press('4')" class="bg-gray-200 p-4 rounded-lg text-xl">4</button>
                <button onclick="press('5')" class="bg-gray-200 p-4 rounded-lg text-xl">5</button>
                <button onclick="press('6')" class="bg-gray-200 p-4 rounded-lg text-xl">6</button>
                <button onclick="press('*')" class="bg-green-500 text-white p-4 rounded-lg text-xl">*</button>

                <button onclick="press('1')" class="bg-gray-200 p-4 rounded-lg text-xl">1</button>
                <button onclick="press('2')" class="bg-gray-200 p-4 rounded-lg text-xl">2</button>
                <button onclick="press('3')" class="bg-gray-200 p-4 rounded-lg text-xl">3</button>
                <button onclick="press('-')" class="bg-green-500 text-white p-4 rounded-lg text-xl">-</button>

                <button onclick="press('0')" class="bg-gray-200 p-4 rounded-lg text-xl">0</button>
                <button onclick="press('.')"" class="bg-gray-200 p-4 rounded-lg text-xl">.</button>
                <button onclick="clearConsole()" class="bg-red-500 text-white p-4 rounded-lg text-xl">C</button>
                <button onclick="press('+')" class="bg-green-500 text-white p-4 rounded-lg text-xl">+</button>
            </div>

            <button onclick="calculate()" class="w-full bg-green-500 text-white font-semibold p-4 mt-4 rounded-lg text-xl">
                =
            </button>
        </div>
    </main>

    <footer class="bg-green-600 text-white text-center py-3">
        <p>&copy; Miracle Shui Angela Situmorang. All rights reserved.</p>
    </footer>

    <script>
        let expression = '';

        function press(value) {
            expression += value;
            updateDisplay();
        }

        function calculate() {
            try {
                if (expression.includes('/') && expression.split('/').pop() === '0') {
                    expression = 'Error';
                } else {
                    const result = eval(expression);
                    expression = result.toString();
                }
                updateDisplay();
            } catch (error) {
                expression = 'Error';
                updateDisplay();
            }
        }

        function clearConsole() {
            expression = '';
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("display").innerText = expression || '0';
        }
    </script>
</body>
</html>
